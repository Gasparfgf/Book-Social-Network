<div class="container-fluid card login-container">
  <h3 class="text-center">Login</h3>

  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{msg}} </p>
  </div>
  <div class="mb-3">
    <label for="login">Email address</label>
    <input [(ngModel)]="authRequest.email" type="email" name="login" class="form-control" id="login" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="password">Password</label>
    <input [(ngModel)]="authRequest.password" type="password" name="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="login()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Sign in</em>
    </button>
  </div>
  <div>
    Do you have an account ?&nbsp;
    <button (click)="goToRegister()" type="button" class="btn btn-link">
      <em class="fas fa-sign-in-alt">&nbsp;Register</em>
    </button>
  </div>
</div>
