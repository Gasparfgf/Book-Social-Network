<div class="container-fluid card login-container">
  <h3 class="text-center">Create An Account</h3>

  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{msg}} </p>
  </div>
  <div class="mb-3">
    <label for="firstname">Firstname</label>
    <input [(ngModel)]="registerRequest.firstname" type="text" name="firstname" class="form-control" id="firstname" placeholder="Firstname">
  </div>
  <div class="mb-3">
    <label for="lastname">Lastname</label>
    <input [(ngModel)]="registerRequest.lastname" type="text" name="lastname" class="form-control" id="lastname" placeholder="Lastname">
  </div>
  <div class="mb-3">
    <label for="email">Email address</label>
    <input [(ngModel)]="registerRequest.email" type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="password">Password</label>
    <input [(ngModel)]="registerRequest.password" type="password" name="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Submit</em>
    </button>
  </div>
  <div>
    Do you already have an account ?&nbsp;
    <button (click)="goToLogin()" type="button" class="btn btn-link">
      <em class="fas fa-sign-in-alt">&nbsp;Sign in</em>
    </button>
  </div>
</div>
